<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h3> Update Product</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <!--/*@thymesVar id="id" type="uz.pdp.springboodapelsin.entity.Customer"*/-->
                <form action="#" th:action="@{/product/update/{id}(id=${product.id})}" th:object="${product}" method="post">
                    <div class="row">

                        <div class="form-group col-md-6">
                            <label for="description" class="col-form-label">Description</label>
                            <input type="text" name="description"  class="form-control" id="description" placeholder="Description">
                            <label for="name" class="col-form-label">Name</label>
                            <input type="text" name="description"  class="form-control" id="name" placeholder="Name">
                            <label for="photo" class="col-form-label">Photo</label>
                            <input type="text" name="photo"  class="form-control" id="photo" placeholder="Photo">
                            <label for="price" class="col-form-label">Price</label>
                            <input type="text" name="price"  class="form-control" id="price" placeholder="Price">
                            <select name="catId">
                                <option th:each="category:${categoryList}"
                                        th:text="${category.name}"
                                        th:value="${category.id}"></option>
                            </select>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
